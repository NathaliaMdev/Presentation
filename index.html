<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathalia Meira-Slides</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <button class="arrow-left control" aria-label="Previous Image">⬅</button>
        <button class="arrow-right control" aria-label="Next Image"> ➡ </button>
            <div class="gallery-wrapper" id="img">
            <div class="gallery">
                    <img class="item current-item" src="img/1.png" alt="slide01">
                    <img class="item current-item" src="img/2.png" alt="slide02">
                    <img class="item current-item" src="img/3.png" alt="slide03" >
                    <img class="item current-item" src="img/4.png" alt="slide04" >
                    <img class="item current-item" src="img/5.png" alt="slide05" >
                    <img class="item current-item" src="img/6.png" alt="slide06" >
                    <img class="item current-item" src="img/7.png" alt="slide07" >
                    <img class="item current-item" src="img/8.png" alt="slide08" >
                    <img class="item current-item" src="img/9.png" alt="slide09" >
                    <img class="item current-item" src="img/10.png" alt="slide10" >
                    <img class="item current-item" src="img/11.png" alt="slide11" >
            </div>
        </div>
    </div>
</body>
</html>
